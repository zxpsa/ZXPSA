<div id="ik_aside_menue" class="ik-aside-menue">
	<ul class="nav nav-list">
		<li v-for="item in list" v-bind:class="item.rowClass">
			<template v-if="item.html">
				{{{item.html}}}
			</template>
			<template v-if="!item.html">
			<a v-bind:class="{'dropdown-toggle':item.submenu}" v-bind:href="item.link">
				<i class=""  v-bind:class="item.iconClass"></i>
				<span class="menu-text" v-text="item.name"></span>
				<b class="arrow glyphicon glyphicon-menu-down" v-if="item.submenu"></b>
			</a>

			<ul class="submenu">
				<li v-for="item0 in item.submenu" v-bind:class="item0.rowClass">
					<template v-if="item0.html">
						{{{item0.html}}}
					</template>
					<template v-if="!item0.html">
					<a href="#" v-bind:class="{'dropdown-toggle':item0.submenu}">
						<i class="glyphicon glyphicon-th-large"></i> {{item0.name}}
						<b class="arrow glyphicon glyphicon-menu-down" v-if="item0.submenu"></b>
					</a>
					<ul class="submenu" v-if="!item0.html">
						<li v-for="item1 in item0.submenu" v-bind:class="item1.rowClass">
							<template v-if="item1.html">
								{{{item1.html}}}
							</template>
							<template v-if="!item1.html">
							<a href="#" v-bind:class="{'dropdown-toggle':item1.submenu}">
								<i class="icon-pencil"></i> {{item1.name}}
								<b class="arrow glyphicon glyphicon-menu-down" v-if="item1.submenu"></b>
							</a>
							<ul class="submenu" v-if="!item1.html">
								<li v-for="item2 in item1.submenu" v-bind:class="item2.rowClass">
									<a href="#">
										<i class="icon-plus"></i> {{item2.name}}
									</a>
								</li>
							</ul>
							</template>
						</li>
					</ul>
					</template>
				</li>
			</ul>			
			</template>
		</li>

		<li class="hidden-xs">
			<a href="javascript:;" style="text-align: center;" id="ik_folded">
				<span class="glyphicon glyphicon-chevron-left" id="ik_folded0"></span>
			</a>
		</li>
	</ul>
</div>
